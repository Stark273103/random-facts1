<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Fact</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to bottom, #ff9a9e, #fecfef);
            position: relative;
            overflow: hidden;
        }
        
        .bubbles {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 0; /* Устанавливаем пузырьки позади */
        }
        
        .bubble {
            position: absolute;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            opacity: 0.6;
            animation: float 10s infinite linear;
        }

        @keyframes float {
            0% { transform: translateY(100vh) scale(0.5); }
            100% { transform: translateY(-10vh) scale(1.2); }
        }
        
        .container {
            position: relative;
            z-index: 1; /* Контент поверх пузырьков */
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            max-width: 600px;
            font-size: 1.2em;
            color: white;
            backdrop-filter: blur(5px);
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background: purple;
            color: white;
            font-size: 1em;
            cursor: pointer;
        }

        button:hover {
            background: darkmagenta;
        }
    </style>
</head>
<body>
    <div class="bubbles"></div> <!-- Пузырьки -->
    
    <div class="container">
        <p id="fact">Загрузка...</p>
        <button id="factButton">Загрузка...</button>
    </div>

    <script>
        const facts = {
            "en": [
                "If you scream for 8 years, 7 months, and 6 days, you will have produced enough sound energy to heat one cup of coffee.",
                "A snail can sleep for three years.",
                "Honey never spoils. You can eat 3000-year-old honey."
            ],
            "ru": [
                "Если вы кричали в течение 8 лет, 7 месяцев и 6 дней, у вас будет достаточно звуковой энергии, чтобы нагреть одну чашку кофе.",
                "Улитка может спать три года.",
                "Мёд никогда не портится. Можно есть мёд, которому 3000 лет."
            ]
        };

        function detectLanguage() {
            const lang = navigator.language.startsWith("ru") ? "ru" : "en";
            return lang;
        }

        function updateContent() {
            const lang = detectLanguage();
            const factText = document.getElementById("fact");
            const factButton = document.getElementById("factButton");

            factText.innerText = facts[lang][Math.floor(Math.random() * facts[lang].length)];
            factButton.innerText = lang === "ru" ? "Показать факт" : "Show Fact";

            factButton.addEventListener("click", () => {
                factText.innerText = facts[lang][Math.floor(Math.random() * facts[lang].length)];
            });
        }

        function createBubbles() {
            const bubbleContainer = document.querySelector(".bubbles");

            for (let i = 0; i < 20; i++) {
                let bubble = document.createElement("div");
                bubble.classList.add("bubble");
                let size = Math.random() * 60 + 20;
                bubble.style.width = `${size}px`;
                bubble.style.height = `${size}px`;
                bubble.style.left = `${Math.random() * 100}%`;
                bubble.style.animationDuration = `${Math.random() * 5 + 5}s`;
                bubbleContainer.appendChild(bubble);
            }
        }

        createBubbles();
        updateContent();
    </script>
</body>
</html>
