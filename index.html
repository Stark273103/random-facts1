<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–°–ª—É—á–∞–π–Ω—ã–µ —Ñ–∞–∫—Ç—ã</title>
    <style>
        body {
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        #fact-box {
            background: rgba(255, 255, 255, 0.3);
            padding: 20px;
            border-radius: 10px;
            font-size: 20px;
            color: white;
            text-align: center;
            width: 60%;
            margin-bottom: 20px;
        }

        #fact-btn {
            background: purple;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
        }

        #fact-btn:active {
            transform: scale(0.95);
        }

        .bubble {
            position: absolute;
            bottom: -50px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            animation: floatUp 8s linear infinite;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh);
                opacity: 0;
            }
        }

        #sound-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            cursor: pointer;
            font-size: 24px;
            color: white;
        }
    </style>
</head>
<body>

    <div id="fact-box">–ù–∞–∂–º–∏—Ç–µ –∫–Ω–æ–ø–∫—É, —á—Ç–æ–±—ã —É–≤–∏–¥–µ—Ç—å –∏–Ω—Ç–µ—Ä–µ—Å–Ω—ã–π —Ñ–∞–∫—Ç!</div>
    <button id="fact-btn">–ü–æ–∫–∞–∑–∞—Ç—å —Ñ–∞–∫—Ç</button>
    <span id="sound-toggle">üîä</span>

    <audio id="ambient-audio" loop>
        <source src="audio/ambient.mp3" type="audio/mpeg">
    </audio>
    <audio id="click-audio">
        <source src="audio/bubble-click.mp3" type="audio/mpeg">
    </audio>

    <script>
        const factBox = document.getElementById("fact-box");
        const factBtn = document.getElementById("fact-btn");
        const soundToggle = document.getElementById("sound-toggle");
        const ambientAudio = document.getElementById("ambient-audio");
        const clickAudio = document.getElementById("click-audio");

        // üè≥Ô∏è –û–ø—Ä–µ–¥–µ–ª—è–µ–º —è–∑—ã–∫ –±—Ä–∞—É–∑–µ—Ä–∞
        const userLang = navigator.language || navigator.userLanguage;
        const isRussian = userLang.startsWith("ru");
        const factApiUrl = isRussian
            ? "https://randstuff.ru/fact/"
            : "https://uselessfacts.jsph.pl/random.json?language=en";

        factBtn.innerText = isRussian ? "–ü–æ–∫–∞–∑–∞—Ç—å —Ñ–∞–∫—Ç" : "Show Fact";

        // üéµ –ó–∞–ø—É—Å–∫–∞–µ–º —Ñ–æ–Ω–æ–≤—É—é –º—É–∑—ã–∫—É
        ambientAudio.volume = 0.2;
        ambientAudio.play().catch(() => console.log("–ê–≤—Ç–æ–≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ –∑–∞–±–ª–æ–∫–∏—Ä–æ–≤–∞–Ω–æ –±—Ä–∞—É–∑–µ—Ä–æ–º"));

        // üîä –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –∑–≤—É–∫–∞
        let soundEnabled = true;
        soundToggle.addEventListener("click", () => {
            soundEnabled = !soundEnabled;
            if (soundEnabled) {
                soundToggle.innerText = "üîä";
                ambientAudio.play();
            } else {
                soundToggle.innerText = "üîá";
                ambientAudio.pause();
            }
        });

        // üìå –§—É–Ω–∫—Ü–∏—è –∑–∞–≥—Ä—É–∑–∫–∏ —Ñ–∞–∫—Ç–æ–≤
async function loadFact() {
    if (soundEnabled) clickAudio.play(); // –ó–≤—É–∫ –∫–Ω–æ–ø–∫–∏

    try {
        let response;
        if (isRussian) {
            response = await fetch("https://randstuff.ru/fact/", { mode: "no-cors" });
            factBox.innerHTML = "–§–∞–∫—Ç –∑–∞–≥—Ä—É–∂–∞–µ—Ç—Å—è..."; // –î–æ–±–∞–≤–∏–º –≤—Ä–µ–º–µ–Ω–Ω—ã–π —Ç–µ–∫—Å—Ç
            setTimeout(() => {
                factBox.innerHTML = "–ò–∑–≤–∏–Ω–∏—Ç–µ, –Ω–æ –∑–∞–≥—Ä—É–∑–∫–∞ —Ä—É—Å—Å–∫–∏—Ö —Ñ–∞–∫—Ç–æ–≤ –≤—Ä–µ–º–µ–Ω–Ω–æ –Ω–µ–¥–æ—Å—Ç—É–ø–Ω–∞.";
            }, 2000);
        } else {
            response = await fetch("https://uselessfacts.jsph.pl/random.json?language=en");
            const data = await response.json();
            factBox.innerHTML = data.text;
        }
    } catch (error) {
        factBox.innerHTML = "–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Ñ–∞–∫—Ç–∞!";
        console.error("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏:", error);
    }
}

        factBtn.addEventListener("click", loadFact);

        // ü´ß –ë–µ—Å–∫–æ–Ω–µ—á–Ω–∞—è –≥–µ–Ω–µ—Ä–∞—Ü–∏—è –ø—É–∑—ã—Ä—å–∫–æ–≤
        function generateBubbles() {
            setInterval(() => {
                let bubble = document.createElement("div");
                bubble.classList.add("bubble");

                let size = Math.random() * 60 + 20;
                bubble.style.width = `${size}px`;
                bubble.style.height = `${size}px`;
                bubble.style.left = `${Math.random() * 100}vw`;
                bubble.style.animationDuration = `${Math.random() * 5 + 5}s`;

                document.body.appendChild(bubble);

                setTimeout(() => bubble.remove(), 10000); // –£–¥–∞–ª–µ–Ω–∏–µ –ø—É–∑—ã—Ä—å–∫–æ–≤
            }, 500);
        }

        generateBubbles(); // –ó–∞–ø—É—Å–∫ –ø—É–∑—ã—Ä—å–∫–æ–≤
    </script>

</body>
</html>
