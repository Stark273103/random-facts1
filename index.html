<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Fact</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to bottom, #ff9a9e, #fecfef);
            position: relative;
            overflow: hidden;
        }

        .bubbles {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 0;
        }

        .bubble {
            position: absolute;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 50%;
            opacity: 0.8;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.9);
            animation: floatUp 8s infinite linear;
        }

        @keyframes floatUp {
            0% { transform: translateY(100vh) scale(0.5); opacity: 0.3; }
            100% { transform: translateY(-10vh) scale(1); opacity: 0; }
        }

        .sound-controls {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .sound-toggle, .volume-slider {
            background: purple;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 16px;
        }

        .volume-slider {
            width: 100px;
            cursor: pointer;
            border-radius: 5px;
            background: white;
        }

        .container {
            position: relative;
            z-index: 1;
            background: rgba(255, 255, 255, 0.3);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        button {
            background: purple;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="bubbles"></div>
    
    <div class="sound-controls">
        <button id="soundToggle" class="sound-toggle">üîä</button>
        <input id="volumeControl" class="volume-slider" type="range" min="0" max="1" step="0.1" value="1">
    </div>
    
    <div class="container">
        <p id="fact">–ù–∞–∂–º–∏—Ç–µ –∫–Ω–æ–ø–∫—É, —á—Ç–æ–±—ã —É–≤–∏–¥–µ—Ç—å —Ñ–∞–∫—Ç</p>
        <button id="factButton">–ü–æ–∫–∞–∑–∞—Ç—å —Ñ–∞–∫—Ç</button>
    </div>

    <audio id="buttonSound" src="audio/click.mp3"></audio>
    <audio id="backgroundMusic" src="https://stream-relay-geo.ntslive.net/stream" loop></audio>

    <script>
        const factText = document.getElementById("fact");
        const factButton = document.getElementById("factButton");
        const soundToggle = document.getElementById("soundToggle");
        const volumeControl = document.getElementById("volumeControl");
        const buttonSound = document.getElementById("buttonSound");
        const backgroundMusic = document.getElementById("backgroundMusic");

        let isSoundOn = true;
        backgroundMusic.play().catch(() => console.log("–ê–≤—Ç–æ–≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ –∑–∞–±–ª–æ–∫–∏—Ä–æ–≤–∞–Ω–æ –±—Ä–∞—É–∑–µ—Ä–æ–º"));

        soundToggle.addEventListener("click", () => {
            isSoundOn = !isSoundOn;
            soundToggle.textContent = isSoundOn ? "üîä" : "üîá";
            backgroundMusic.muted = !isSoundOn;
            buttonSound.muted = !isSoundOn;
        });

        volumeControl.addEventListener("input", (event) => {
            const volume = event.target.value;
            backgroundMusic.volume = volume;
            buttonSound.volume = volume;
        });

        async function getFact() {
            if (isSoundOn) buttonSound.play();
            let response = await fetch("https://uselessfacts.jsph.pl/random.json?language=en");
            let data = await response.json();
            factText.textContent = data.text;
        }

        factButton.addEventListener("click", getFact);

        function createBubbles() {
            const bubblesContainer = document.querySelector(".bubbles");
            for (let i = 0; i < 20; i++) {
                let bubble = document.createElement("div");
                bubble.classList.add("bubble");
                let size = Math.random() * 80 + 20;
                bubble.style.width = size + "px";
                bubble.style.height = size + "px";
                bubble.style.left = Math.random() * 100 + "%";
                bubble.style.animationDuration = Math.random() * 5 + 6 + "s";
                bubblesContainer.appendChild(bubble);
            }
        }

        createBubbles();
    </script>
</body>
</html>
