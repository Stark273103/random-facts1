<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Fact</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to bottom, #ff9a9e, #fecfef);
            position: relative;
            overflow: hidden;
        }

        .bubbles {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 0;
        }

        .bubble {
            position: absolute;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            opacity: 0.6;
        }

        .container {
            position: relative;
            z-index: 1;
            background: rgba(255, 255, 255, 0.3);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        button {
            background: purple;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="bubbles"></div>

    <div class="container">
        <p id="fact">Нажмите кнопку, чтобы увидеть факт</p>
        <button id="factButton">Показать факт</button>
    </div>

    <script>
        const factText = document.getElementById("fact");
        const factButton = document.getElementById("factButton");

        let shownFacts = new Set();
        let language = navigator.language.startsWith("ru") ? "ru" : "en";
        
        const buttonText = {
            ru: "Показать факт",
            en: "Show Fact"
        };

        factButton.textContent = buttonText[language];

        async function getFact() {
            let fact;
            do {
                let response = await fetch("https://uselessfacts.jsph.pl/random.json?language=en");
                let data = await response.json();
                fact = data.text;
            } while (shownFacts.has(fact)); // Проверяем, был ли этот факт уже показан

            shownFacts.add(fact);
            if (shownFacts.size > 10) shownFacts.clear(); // Сбрасываем после 10 фактов

            if (language === "ru") {
                fact = await translateFact(fact);
            }

            factText.textContent = fact;
        }

        async function translateFact(text) {
            let response = await fetch(`https://api.mymemory.translated.net/get?q=${encodeURIComponent(text)}&langpair=en|ru`);
            let data = await response.json();
            return data.responseData.translatedText;
        }

        factButton.addEventListener("click", getFact);

        function createBubbles() {
            const bubblesContainer = document.querySelector(".bubbles");
            for (let i = 0; i < 15; i++) {
                let bubble = document.createElement("div");
                bubble.classList.add("bubble");
                let size = Math.random() * 50 + 20;
                bubble.style.width = size + "px";
                bubble.style.height = size + "px";
                bubble.style.left = Math.random() * 100 + "%";
                bubble.style.top = Math.random() * 100 + "%";
                bubblesContainer.appendChild(bubble);
            }
        }

        createBubbles();
    </script>
</body>
</html>
