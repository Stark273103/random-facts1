<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Случайный факт</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(45deg, #ff9a9e, #fad0c4);
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }
        #fact-box {
            font-size: 24px;
            margin: 20px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            width: 60%;
            min-height: 100px;
        }
        button {
            font-size: 18px;
            padding: 10px 20px;
            border: none;
            background: #6a11cb;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }
        button:hover {
            background: #2575fc;
        }
        .bubble {
            position: absolute;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            opacity: 0.7;
            animation: float 10s infinite linear;
        }
        @keyframes float {
            from {
                transform: translateY(100vh) scale(0.5);
            }
            to {
                transform: translateY(-10vh) scale(1);
            }
        }
    </style>
</head>
<body>

    <div id="fact-box">Нажмите на кнопку, чтобы увидеть интересный факт!</div>
    <button onclick="showFact()">Показать факт</button>

    <audio id="click-sound" src="https://www.fesliyanstudios.com/play-mp3/4385"></audio> 
    <audio id="ambient-music" src="https://www.fesliyanstudios.com/play-mp3/387" loop autoplay></audio>

    <script>
        function detectLanguage() {
            let userLang = navigator.language || navigator.userLanguage;
            return userLang.startsWith("ru") ? "ru" : "en"; 
        }

        async function showFact() {
            let language = detectLanguage(); 
            const response = await fetch(`https://uselessfacts.jsph.pl/random.json?language=${language}`);
            const data = await response.json();
            document.getElementById("fact-box").innerText = data.text;
            playClickSound();
        }

        function playClickSound() {
            let sound = document.getElementById("click-sound");
            sound.volume = 0.3;
            sound.play();
        }

        window.onload = function() {
            let music = document.getElementById("ambient-music");
            music.volume = 0.5;
            music.play();
            generateBubbles();
        }

        function generateBubbles() {
            for (let i = 0; i < 20; i++) {
                let bubble = document.createElement("div");
                bubble.classList.add("bubble");
                let size = Math.random() * 60 + 20;
                bubble.style.width = `${size}px`;
                bubble.style.height = `${size}px`;
                bubble.style.left = `${Math.random() * 100}vw`;
                bubble.style.animationDuration = `${Math.random() * 5 + 5}s`;
                document.body.appendChild(bubble);
                setTimeout(() => bubble.remove(), 10000);
            }
        }
    </script>

</body>
</html>
