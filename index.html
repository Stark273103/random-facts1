<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Случайный факт</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(45deg, #ff9a9e, #fad0c4);
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        #fact-box {
            font-size: 24px;
            margin: 20px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            width: 60%;
            min-height: 100px;
        }
        button {
            font-size: 18px;
            padding: 10px 20px;
            border: none;
            background: #6a11cb;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }
        button:hover {
            background: #2575fc;
        }
    </style>
</head>
<body>

    <div id="fact-box">Нажмите на кнопку, чтобы увидеть интересный факт!</div>
    <button onclick="showFact()">Показать факт</button>

    <audio id="click-sound" src="https://www.fesliyanstudios.com/play-mp3/4387"></audio>
    <audio id="ambient-music" src="https://www.fesliyanstudios.com/play-mp3/387" loop autoplay></audio>

    <script>
        // Определение языка пользователя
        function detectLanguage() {
            let userLang = navigator.language || navigator.userLanguage;
            return userLang.startsWith("ru") ? "ru" : "en"; 
        }

        // Функция для загрузки факта
        async function showFact() {
            let language = detectLanguage(); 
            const response = await fetch(`https://uselessfacts.jsph.pl/random.json?language=${language}`);
            const data = await response.json();
            document.getElementById("fact-box").innerText = data.text;
            playClickSound();
        }

        // Функция для воспроизведения звука кнопки
        function playClickSound() {
            let sound = document.getElementById("click-sound");
            sound.play();
        }

        // Автовоспроизведение эмбиент-музыки
        window.onload = function() {
            let music = document.getElementById("ambient-music");
            music.volume = 0.5; // Громкость 50%
            music.play();
        }
    </script>

</body>
</html>
