<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Случайные факты</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(to bottom, #ffb6c1, #ff9999);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin: 0;
            overflow: hidden;
        }

        .bubble {
            position: absolute;
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            animation: float 10s infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) scale(0.5);
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translateY(-10vh) scale(1);
                opacity: 0;
            }
        }

        .container {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
            max-width: 600px;
        }

        #fact-box {
            font-size: 20px;
            color: white;
            margin-bottom: 20px;
        }

        #fact-button {
            background: purple;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
        }

        #fact-button:hover {
            background: darkmagenta;
        }

        #mute-button {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            background: url('icons/sound-on.png') no-repeat center;
            background-size: contain;
            border: none;
            cursor: pointer;
        }

        #mute-button.muted {
            background: url('icons/sound-off.png') no-repeat center;
            background-size: contain;
        }
    </style>
</head>
<body>
    <!-- Пузыри -->
    <script>
        for (let i = 0; i < 15; i++) {
            let bubble = document.createElement('div');
            bubble.className = 'bubble';
            bubble.style.left = Math.random() * 100 + 'vw';
            bubble.style.animationDuration = (Math.random() * 5 + 5) + 's';
            bubble.style.width = bubble.style.height = (Math.random() * 40 + 20) + 'px';
            document.body.appendChild(bubble);
        }
    </script>

    <div class="container">
        <div id="fact-box">Здесь будет интересный факт...</div>
        <button id="fact-button">Показать факт</button>
        <button id="mute-button"></button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const factBox = document.getElementById('fact-box');
            const factButton = document.getElementById('fact-button');
            const muteButton = document.getElementById('mute-button');

            const buttonClickSound = new Audio('sounds/button-click.mp3'); 
            const backgroundMusic = new Audio('sounds/background.mp3');
            backgroundMusic.loop = true;
            backgroundMusic.volume = 0.3;
            backgroundMusic.play();

            let isMuted = false;

            muteButton.addEventListener('click', () => {
                isMuted = !isMuted;
                if (isMuted) {
                    backgroundMusic.pause();
                    muteButton.classList.add('muted');
                } else {
                    backgroundMusic.play();
                    muteButton.classList.remove('muted');
                }
            });

            factButton.addEventListener('click', () => {
                if (!isMuted) buttonClickSound.play();
                fetch('https://uselessfacts.jsph.pl/random.json?language=en')
                    .then(response => response.json())
                    .then(data => {
                        translateFact(data.text);
                    })
                    .catch(() => {
                        factBox.textContent = 'Ошибка загрузки факта!';
                    });
            });

            function translateFact(fact) {
                fetch(`https://api.mymemory.translated.net/get?q=${encodeURIComponent(fact)}&langpair=en|ru`)
                    .then(response => response.json())
                    .then(data => {
                        factBox.textContent = data.responseData.translatedText;
                        updateButtonText(fact);
                    })
                    .catch(() => {
                        factBox.textContent = fact + " (не удалось перевести)";
                    });
            }

            function updateButtonText(fact) {
                const englishWords = fact.split(' ');
                if (englishWords.length > 0) {
                    factButton.textContent = "Show Fact";
                } else {
                    factButton.textContent = "Показать факт";
                }
            }
        });
    </script>
</body>
</html>
