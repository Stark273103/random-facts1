<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Fact</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to bottom, #ff9a9e, #fecfef);
            position: relative;
            overflow: hidden;
        }

        .bubbles {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 0;
        }

        .bubble {
            position: absolute;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 50%;
            opacity: 0.8;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.9);
            animation: floatUp 8s infinite linear;
        }

        @keyframes floatUp {
            0% { transform: translateY(100vh) scale(0.5); opacity: 0.3; }
            100% { transform: translateY(-10vh) scale(1); opacity: 0; }
        }

        .sound-controls {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .sound-toggle {
            background: purple;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 16px;
        }

        .container {
            position: relative;
            z-index: 1;
            background: rgba(255, 255, 255, 0.3);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        button {
            background: purple;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }

        /* –ü–æ–ª–∑—É–Ω–æ–∫ –≥—Ä–æ–º–∫–æ—Å—Ç–∏ */
        #volumeControl {
            width: 100px;
        }
    </style>
</head>
<body>
    <div class="bubbles"></div>

    <div class="sound-controls">
        <button id="soundToggle" class="sound-toggle">üîä</button>
        <input type="range" id="volumeControl" min="0" max="1" step="0.01" value="0.5">
    </div>
    
    <div class="container">
        <p id="fact">–ù–∞–∂–º–∏—Ç–µ –∫–Ω–æ–ø–∫—É, —á—Ç–æ–±—ã —É–≤–∏–¥–µ—Ç—å —Ñ–∞–∫—Ç</p>
        <button id="factButton">–ü–æ–∫–∞–∑–∞—Ç—å —Ñ–∞–∫—Ç</button>
    </div>

    <audio id="buttonSound" src="audio/click.mp3"></audio>
    <audio id="backgroundMusic" src="audio/background.mp3" loop></audio>

    <script>
        const factText = document.getElementById("fact");
        const factButton = document.getElementById("factButton");
        const soundToggle = document.getElementById("soundToggle");
        const buttonSound = document.getElementById("buttonSound");
        const backgroundMusic = document.getElementById("backgroundMusic");
        const volumeControl = document.getElementById("volumeControl");

        let isSoundOn = true;
        backgroundMusic.play();

        soundToggle.addEventListener("click", () => {
            isSoundOn = !isSoundOn;
            soundToggle.textContent = isSoundOn ? "üîä" : "üîá";
            if (isSoundOn) {
                backgroundMusic.play();
            } else {
                backgroundMusic.pause();
            }
        });

        volumeControl.addEventListener("input", () => {
            const volume = volumeControl.value;
            backgroundMusic.volume = volume;
            buttonSound.volume = volume;
        });

        let shownFacts = new Set();
        let language = navigator.language.startsWith("ru") ? "ru" : "en";
        
        const buttonText = {
            ru: "–ü–æ–∫–∞–∑–∞—Ç—å —Ñ–∞–∫—Ç",
            en: "Show Fact"
        };

        factText.textContent = language === "ru" ? "–ù–∞–∂–º–∏—Ç–µ –∫–Ω–æ–ø–∫—É, —á—Ç–æ–±—ã —É–≤–∏–¥–µ—Ç—å —Ñ–∞–∫—Ç" : "Click the button to see a fact";
        factButton.textContent = buttonText[language];

        async function getFact() {
            if (isSoundOn) buttonSound.play();
            let fact;
            do {
                let response = await fetch("https://uselessfacts.jsph.pl/random.json?language=en");
                let data = await response.json();
                fact = data.text;
            } while (shownFacts.has(fact));

            shownFacts.add(fact);
            if (shownFacts.size > 10) shownFacts.clear();

            if (language === "ru") {
                fact = await translateFact(fact);
            }

            factText.textContent = fact;

            // –û–∑–≤—É—á–∏–≤–∞–Ω–∏–µ —Ñ–∞–∫—Ç–∞
            if (isSoundOn) {
                speakFact(fact, language);
            }
        }

        async function translateFact(text) {
            let response = await fetch(`https://api.mymemory.translated.net/get?q=${encodeURIComponent(text)}&langpair=en|ru`);
            let data = await response.json();
            return data.responseData.translatedText;
        }

        function speakFact(text, lang) {
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = lang === "ru" ? "ru-RU" : "en-US";
            utterance.volume = volumeControl.value; // –ì—Ä–æ–º–∫–æ—Å—Ç—å —Ä–µ–≥—É–ª–∏—Ä—É–µ—Ç—Å—è –ø–æ–ª–∑—É–Ω–∫–æ–º
            speechSynthesis.speak(utterance);
        }

        factButton.addEventListener("click", getFact);

        function createBubbles() {
            const bubblesContainer = document.querySelector(".bubbles");
            for (let i = 0; i < 20; i++) {
                let bubble = document.createElement("div");
                bubble.classList.add("bubble");
                let size = Math.random() * 80 + 20;
                bubble.style.width = size + "px";
                bubble.style.height = size + "px";
                bubble.style.left = Math.random() * 100 + "%";
                bubble.style.animationDuration = Math.random() * 5 + 6 + "s";
                bubblesContainer.appendChild(bubble);
            }
        }

        createBubbles();
    </script>
</body>
</html>
