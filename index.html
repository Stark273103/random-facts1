<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Случайные факты</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(to bottom right, #ff9a9e, #fad0c4);
            overflow: hidden;
        }

        .fact-box {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            margin: 50px auto;
            border-radius: 10px;
            width: 60%;
            color: white;
            font-size: 20px;
            backdrop-filter: blur(10px);
        }

        #fact-btn {
            background: purple;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
        }

        #fact-btn:hover {
            background: darkmagenta;
        }

        /* Анимация пузырей */
        #bubble-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .bubble {
            position: absolute;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            animation: float 10s linear infinite;
        }

        @keyframes float {
            0% { transform: translateY(100vh); opacity: 1; }
            100% { transform: translateY(-10vh); opacity: 0; }
        }

        /* Кнопка звука */
        #sound-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div id="bubble-container"></div>

    <div class="fact-box">
        <p id="fact">Загрузка факта...</p>
    </div>

    <button id="fact-btn">Показать факт</button>

    <img id="sound-toggle" src="https://cdn-icons-png.flaticon.com/512/727/727269.png" alt="Sound Toggle">

    <script>
        const factBox = document.getElementById("fact");
        const factButton = document.getElementById("fact-btn");
        const soundToggle = document.getElementById("sound-toggle");

        const userLang = navigator.language || navigator.userLanguage;
        const isRussian = userLang.startsWith("ru");

        // Звуки
        const clickAudio = new Audio("https://www.fesliyanstudios.com/play-mp3/4384");
        clickAudio.volume = 0.1; // Уменьшаем громкость

        const bgMusic = new Audio("https://www.fesliyanstudios.com/play-mp3/387");
        bgMusic.loop = true;
        bgMusic.volume = 0.05; // Тихая музыка
        let soundEnabled = true;

        // Включение/выключение звука
        soundToggle.addEventListener("click", () => {
            soundEnabled = !soundEnabled;
            bgMusic.muted = !soundEnabled;
            clickAudio.muted = !soundEnabled;
            soundToggle.src = soundEnabled 
                ? "https://cdn-icons-png.flaticon.com/512/727/727269.png" 
                : "https://cdn-icons-png.flaticon.com/512/1828/1828778.png";
        });

        async function loadFact() {
            if (soundEnabled) clickAudio.play();

            try {
                const response = await fetch("https://uselessfacts.jsph.pl/random.json?language=en");
                const data = await response.json();
                let factText = data.text;

                if (isRussian) {
                    factText = await translateText(factText);
                }

                factBox.innerHTML = factText;
            } catch (error) {
                factBox.innerHTML = isRussian ? "Ошибка загрузки факта!" : "Error loading fact!";
                console.error("Ошибка загрузки:", error);
            }
        }

        async function translateText(text) {
            try {
                const response = await fetch("https://api.mymemory.translated.net/get?q=" + encodeURIComponent(text) + "&langpair=en|ru");
                const data = await response.json();
                return data.responseData.translatedText || text;
            } catch (error) {
                console.error("Ошибка перевода:", error);
                return text;
            }
        }

        window.onload = () => {
            if (soundEnabled) bgMusic.play();
            generateBubbles();
        };

        loadFact();
        factButton.addEventListener("click", loadFact);

        function generateBubbles() {
            setInterval(() => {
                let bubble = document.createElement("div");
                bubble.classList.add("bubble");
                
                let size = Math.random() * 60 + 20;
                bubble.style.width = `${size}px`;
                bubble.style.height = `${size}px`;
                bubble.style.left = `${Math.random() * 100}vw`;
                bubble.style.animationDuration = `${Math.random() * 5 + 5}s`;
                
                document.getElementById("bubble-container").appendChild(bubble);

                setTimeout(() => bubble.remove(), 10000);
            }, 500);
        }
    </script>

</body>
</html>
