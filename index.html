<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Случайные факты</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: url('images/background.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            margin: 0;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #fact-box {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
            max-width: 600px;
            font-size: 20px;
            margin-bottom: 20px;
        }

        #fact-button {
            background: purple;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
        }

        #fact-button:hover {
            background: darkmagenta;
        }

        .mute {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            background: url('icons/sound-on.png') no-repeat center;
            background-size: contain;
            border: none;
            cursor: pointer;
        }

        .mute.muted {
            background: url('icons/sound-off.png') no-repeat center;
            background-size: contain;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="fact-box">Здесь будет интересный факт...</div>
        <button id="fact-button">Показать факт</button>
        <button id="mute-button" class="mute"></button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const factBox = document.getElementById('fact-box');
            const factButton = document.getElementById('fact-button');
            const muteButton = document.getElementById('mute-button');

            const buttonClickSound = new Audio('sounds/button-click.mp3'); 
            const backgroundMusic = new Audio('sounds/background.mp3');
            backgroundMusic.loop = true;
            backgroundMusic.volume = 0.3;
            backgroundMusic.play();

            let isMuted = false;

            muteButton.addEventListener('click', () => {
                isMuted = !isMuted;
                if (isMuted) {
                    backgroundMusic.pause();
                    muteButton.classList.add('muted');
                } else {
                    backgroundMusic.play();
                    muteButton.classList.remove('muted');
                }
            });

            factButton.addEventListener('click', () => {
                if (!isMuted) buttonClickSound.play();
                fetch('https://uselessfacts.jsph.pl/random.json?language=ru')
                    .then(response => response.json())
                    .then(data => {
                        factBox.textContent = data.text;
                    })
                    .catch(() => {
                        factBox.textContent = 'Ошибка загрузки факта!';
                    });
            });
        });
    </script>
</body>
</html>
